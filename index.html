<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first github repo</title>
  </head>
  <body>
    <h2>Just checking that, am i able to push new codes to git hub</h2>

    <!-- testing fieldset -->
    <fieldset>
      <legend>Chose one color</legend>
      <label for="red">
        <input type="radio" name="color" id="red" />
        red
      </label>
      <label for="blue">
        <input type="radio" name="color" id="blue" />
        blue
      </label>
      <label for="grean">
        <input type="radio" name="color" id="grean" />
        grean
      </label>
    </fieldset>

    <!-- filedset for selecting several items -->
    <fieldset>
      <legend>Chose one or more themes</legend>
      <label for="light">
        <input type="checkbox" name="light" id="light" />
        light
      </label>

      <label for="dark">
        <input type="checkbox" name="dark" id="dark" />
        dark
      </label>

      <label for="light+dark">
        <input type="checkbox" name="light+dark" id="light+dark" />
        light+dark
      </label>
    </fieldset>

    <fieldset>
      <legend>Special requerments</legend>
      <textarea name="" id="" cols="40" rows="10"></textarea>
    </fieldset>

    <input type="reset" value="reset" />
    <input type="submit" value="submit" />
  </body>
</html>
